<div class="content-container">
    <h1>Platypus Calculator</h1>
    <input type="number" plat-bind="operand1" name="operand1" placeholder="Enter Number" required>
    <input type="number" plat-bind="operand2" name="operand2" placeholder="Enter Number" required>
    <br>
    <br>
    <button plat-tap="add()">Add</button>
    <button plat-tap="subtract()">Subtract</button>
    <button plat-tap="multiply()">Multiply</button>
    <button plat-tap="divide()">Divide</button>
    <br>
    <br>
    <hr>
    <br>
    <br>
    <h3>{{ statement }}</h3>
</div>
